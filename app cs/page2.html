<body>
    <div class="section">
        <h2>Chiffrement Asymétrique (RSA)</h2>
        <button onclick="generateRSAKeys()">Générer des clés RSA</button>
        <textarea id="publicKey" placeholder="Clé publique" readonly></textarea>
        <textarea id="privateKey" placeholder="Clé privée" readonly></textarea>
        <textarea id="message" placeholder="Message"></textarea>
        <button onclick="encryptRSA()">Chiffrer</button>
        <button onclick="decryptRSA()">Déchiffrer</button>
        <textarea id="resultRSA" readonly></textarea>
    </div>
